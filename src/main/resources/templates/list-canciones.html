<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de canciones</title>
    <link rel="stylesheet" type="text/css" href="../static/css/custom-css.css">


</head>

<header>
    <div class="header">
        <a href="index.html">Proyecto Transversal</a>
        <div class="header-right">
            <a href="list-album.html">Lista Albunes</a>
            <a href="list-canciones.html">Lista Canciones</a>
            <a href="list-artistas.html">Lista Artistas</a>
            <a href="list-generos.html">Lista Generos</a>
            <a href="list-grupos.html">Lista Grupos</a>
            <a href="add-album.html">Añadir Album</a>
            <a href="add-artista.html">Añadir Artista</a>
        </div>
    </div>
</header>

<body>
<div th:switch="${canciones}" xmlns:th="http://www.w3.org/1999/xhtml">
    <h2 th:case="null">No hay canciones disponibles</h2>
    <div th:case="*">
        <h2>Canciones</h2>
        <table>
            <thead>
            <tr>
                <th>Titulo</th>
                <th>Duracion</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cancion : ${canciones}">
                <td th:text="${cancion.titulo}"></td>
                <td th:text="${cancion.duracion}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="options">
        <p><a href="/signup">Nueva cancion</a></p>
    </div>

</div>
</body>

<footer class="footer">
    <div class="footer-text">
        <p>Proyecto Transversal &copy; 2019</p>
    </div>

</footer>
</html>
