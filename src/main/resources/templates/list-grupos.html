<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de grupos</title>
    <link rel="stylesheet" type="text/css" href="../static/css/custom-css.css">


</head>

<header>
    <div class="header">
        <a href="index.html">Proyecto Transversal</a>
        <div class="header-right">
            <a href="/list_album">Lista Albunes</a>
            <a href="/list_cancion">Lista Canciones</a>
            <a href="/list_artista">Lista Artistas</a>
            <a href="/list_genero">Lista Generos</a>
            <a href="/list_grupo">Lista Grupos</a>
            <a href="/add_album">Añadir Album</a>
            <a href="/add_artista">Añadir Artista</a>
        </div>
    </div>
</header>

<body>
<div th:switch="${grupos}" xmlns:th="http://www.w3.org/1999/xhtml">
    <h2 th:case="null">No hay grupos musicales disponibles.</h2>
    <div th:case="*">
        <h2>Grupos</h2>
        <table>
            <thead>
            <tr>
                <th>Nombre</th>
                <th>En Activo</th>
                <th>Genero</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="grupo : ${grupos}">
                <td th:text="${grupo.nombre}"></td>
                <td th:if="${grupo.isActivo}==1">Activo</td>
                <td th:unless="${grupo.isActivo}">Innactivo</td>
                <td th:text="${grupo.generoEntity.nombre}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/signup">Add a new grupo</a></p>
</div>
</body>

<footer class="footer">
    <div class="footer-text">
        <p>Proyecto Transversal &copy; 2019</p>
    </div>

</footer>
</html>
