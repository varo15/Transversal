            <a href="/list_album">Lista Albunes</a>

</header>
<body>
</body>
</br>
<form action="#" th:action="@{/addArtista}" th:object="${artistaEntity}" method="post">
    <label for="nombre">Nombre</label>
    <input type="text" th:field="*{nombre}" id="nombre" placeholder="nombre">
    <label for="apellidos">Apellidos</label>
    <input type="text" th:field="*{apellidos}" id="apellidos" placeholder="apellidos">
    <label for="apodo">Apodo</label>
    <input type="text" th:field="*{apodo}" id="apodo" placeholder="apodo">
    <label for="fechaNacimiento">Fecha de Nacimiento</label>
    <input type="date" th:field="*{fechaNacimiento}" id="fechaNacimiento" placeholder="fechaNacimiento">
    <label for="idGrupo">Grupo al que pertenece</label>
    <select class="form-control" th:field="*{idGrupo}" id="idGrupo" name="idGrupo">
        <option th:each="grupoEntity : ${grupos}" th:value="${grupoEntity.idGrupo}" th:text="${grupoEntity.idGrupo}+' : '+${grupoEntity.nombre}"></option>
    </select>
    <input type="submit" value="Add Album">
</form>
</body>
